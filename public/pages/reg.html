<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">注册</div>
        <form role="form" novalidate class='form-horizontal' name='userform' ng-submit="save()">
        <div class="panel-body">

                <!--用户名-->
                <div class="form-group row" ng-class="{'has-error':userform.username.$dirty && userform.username.$invalid }">
                    <label for='username' class='col-sm-offset-2 col-sm-2 control-label text-right'>用户名</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"> <span class='glyphicon glyphicon-user'></span>
                        </div>
                        <input type="text" id='username' name="username" ng-model="user.username" class="form-control" placeholder="请输入中文名称" ng-pattern="/[\u4e00-\u9fa5]/"
                        ng-required>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.username.$dirty && userform.username.$invalid">
                        <span class="text-danger" ng-show="userform.username.$error.required">请填写用户名</span>
                        <span class="text-danger" ng-show="userform.username.$error.pattern">请填写中文用户名</span>
                    </div>
                </div>
                <!--邮箱-->
                <div class="form-group row" ng-class="{'has-error':userform.email.$dirty && userform.email.$invalid }">
                    <label for='email' class='col-sm-offset-2 col-sm-2 control-label text-right'>邮箱</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"> <span class='glyphicon glyphicon-envelope'></span>
                        </div>
                        <input type="email" id='email' name="email" ng-model="user.email" class="form-control" ng-required>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.email.$dirty && userform.email.$invalid">
                        <span class="text-danger" ng-show="userform.email.$error.required">请填写邮箱</span>
                        <span class="text-danger" ng-show="userform.email.$error.email">请输入正确的邮箱地址</span>
                    </div>
                </div>
                <!--密码-->
                <div class="form-group row" ng-class="{'has-error':userform.password.$dirty && userform.password.$invalid }">
                    <label for='password' class='col-sm-offset-2 col-sm-2 control-label text-right'>密码</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"> <span class='glyphicon glyphicon-lock'></span>
                        </div>
                        <input type="text" id='password' name="password" ng-model="user.password" class="form-control" placeholder="请输入6-12位的密码" ng-minlength="6" ng-maxlength="12"
                        ng-required>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.password.$dirty && userform.password.$invalid">
                        <span class="text-danger" ng-show="userform.password.$error.required">请填写密码</span>
                        <span class="text-danger" ng-show="userform.password.$error.minlength">密码长度不能小于6位</span>
                        <span class="text-danger" ng-show="userform.password.$error.maxlength">密码长度不能大于6位</span>
                    </div>
                </div>
                <!--确认密码-->
                <div class="form-group row" ng-class="{'has-error':userform.repassword.$dirty && userform.repassword.$invalid }">
                    <label for='repassword' class='col-sm-offset-2 col-sm-2 control-label text-right'>确认密码</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"> <span class='glyphicon glyphicon-lock'></span>
                        </div>
                        <input type="text" id='repassword' name="repassword" ng-model="user.repassword" class="form-control" placeholder="请输入6-12位的密码" ng-minlength="6" ng-maxlength="12"
                        ng-required>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.repassword.$dirty && userform.repassword.$invalid">
                        <span class="text-danger" ng-show="userform.repassword.$error.required">请再填写一次密码</span>
                        <span class="text-danger" ng-show="userform.repassword.$error.minlength">密码长度不能小于6位</span>
                        <span class="text-danger" ng-show="userform.repassword.$error.maxlength">密码长度不能大于6位</span>
                        <span class="text-danger" ng-show="userform.repassword != userform.password">请重新确认密码</span>
                    </div>
                </div>

        </div>
        <div class="panel-footer clearfix">
            <div class="col-sm-offset-5 col-sm-1">
                <button type='submit' class="btn btn-primary btn-enter" ng-disabled="userform.$invalid">注册</button>
            </div>
        </div>
        </form>
    </div>
</div>
