<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">
</head>
<body style='margin-top:70px'>
    <!--导航条-->

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
            <div class="container">
            <div class=" navbar-header">
                <a href="#/" class="navbar-brand">商城</a>
                <ul class="nav navbar-nav">
                    <li ng-show="me" ng-class="{active:isActive('/home')}"><a href="#/home">首页</a></li>
                    <li  ng-hide="me" ng-class="{active:isActive('/reg')}"><a href="#/reg">注册</a></li>
                    <li  ng-hide="me" ng-class="{active:isActive('/login')}"><a href="#/login">登录</a></li>
                    <li  ng-show="me" ng-class="{active:isActive('/goods/front/list')}"><a href="#/goods/front/list">浏览商品</a></li>
                    <li  ng-show="me" ng-class="{active:isActive('/goods/back/list')}"><a href="#/goods/back/list">商品管理</a></li>
                </ul>
            </div>
            <ul class="nav nav-navbar-nav navbar-right" ng-show="me" style="list-style: none">
                <li class="dropdown">
                    <a style="text-decoration: none" href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button">
                        欢迎 <img class="'img-rounded" style="width: 25px;height: 25px;" ng-src="{{me.avatar}}" alt="{{me.username}}"> {{me.username}} <span class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-menu-left">
                        <li><a href="#" ng-click="logout()">退出</a></li>
                    </ul>
                </li>
            </ul>
            </div>
        </nav>
    <div class="container">
        <!--动态视图-->
        <div class="row" ng-view></div>
    </div>
</body>
<script src="./lib/jquery/dist/jquery.js"></script>
<script src="./lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="./lib/angular/angular.js"></script>
<script src="./lib/angular-route/angular-route.js"></script>
<script src="./javascripts/app.js"></script>
<script src="./javascripts/service/DataService.js"></script>
<script src="./javascripts/controller/RegCtrl.js"></script>
<script src="./javascripts/controller/LoginCtrl.js"></script>
<script src="./javascripts/controller/NavbarCtrl.js"></script>
<script src="./javascripts/controller/GoodsCtrl.js"></script>
<script src="./javascripts/controller/HomeCtrl.js"></script>

</html>
